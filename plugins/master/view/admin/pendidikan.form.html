<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kelola Pendidikan</label>
            <div class="col-sm-9">
              <input type="text" id="tingkat" name="tingkat" class="form-control" value="{$pendidikan.form.tingkat}" {if: !empty($penjab.form.kd_pj)}disabled{/if}>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Index</label>
            <div class="col-sm-9">
              <input type="text" name="indek" class="form-control" value="{$pendidikan.form.indek}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Gaji Pokok</label>
            <div class="col-sm-9">
              <input type="text" name="gapok1" class="form-control" value="{$pendidikan.form.gapok1}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kenaikan Gaji</label>
            <div class="col-sm-9">
              <textarea name="kenaikan" class="form-control" rows="4">{$pendidikan.form.kenaikan}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Maksimal</label>
            <div class="col-sm-9">
              <input type="text" name="maksimal" class="form-control" value="{$pendidikan.form.maksimal}">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
