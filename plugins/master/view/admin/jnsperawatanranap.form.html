<article class="row">
  <form name="jnsperawatan" action="{?=url(ADMIN.'/master/jnsperawatanranapsave/'.@$jnsperawatanranap.form.kd_jenis_prw)?}" method="POST">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$jnsperawatanranap.title}</h3>
            </div>
            <div class="panel-body">
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Kode Jenis Perawatan</label>
                            <input type="text" name="kd_jenis_prw" class="form-control" value="{$jnsperawatanranap.form.kd_jenis_prw}" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Nama Perawatan</label>
                            <input type="text" name="nm_perawatan" class="form-control" value="{$jnsperawatanranap.form.nm_perawatan}" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Kode Kategori</label>
                            <select name="kd_kategori" id="kd_kategori" class="form-control">
                              {loop: $jnsperawatanranap.kd_kategori}
                                <option value="{$value.kd_kategori}"{if: $value.kd_kategori == $jnsperawatanranap.form.kd_kategori} selected{/if}>{$value.nm_kategori}</option>
                              {/loop}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Material</label>
                            <input type="text" name="material" class="form-control" value="{$jnsperawatanranap.form.material}" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>KSO</label>
                            <input type="text" name="kso" class="form-control" value="{$jnsperawatanranap.form.kso}" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Menejemen</label>
                            <input type="text" name="menejemen" class="form-control" value="{$jnsperawatanranap.form.menejemen}" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>BHP</label>
                            <input type="text" name="bhp" class="form-control" value="{$jnsperawatanranap.form.bhp}" />
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tarif Tindakan Dokter</label>
                            <input type="text" name="tarif_tindakandr" class="form-control" value="{$jnsperawatanranap.form.tarif_tindakandr}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label>Tarif Tindakan Perawat</label>
                          <input type="text" name="tarif_tindakanpr" class="form-control" value="{$jnsperawatanranap.form.tarif_tindakanpr}" />
                      </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Total Bayar Dokter</label>
                            <input type="text" name="total_byrdr" class="form-control" value="{$jnsperawatanranap.form.total_byrdr}" />
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Total Bayar Perawat</label>
                            <input type="text" name="total_byrpr" class="form-control" value="{$jnsperawatanranap.form.total_byrpr}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Total Bayar Dokter dan Perawat</label>
                            <input type="text" name="total_byrdrpr" class="form-control" value="{$jnsperawatanranap.form.total_byrdrpr}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Informasi Tambahan</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Cara Bayar</label>
                    <select name="kd_pj" id="kd_pj" class="form-control">
                      {loop: $jnsperawatanranap.kd_pj}
                        <option value="{$value.kd_pj}"{if: $value.kd_pj == $jnsperawatanranap.form.kd_pj} selected{/if}>{$value.png_jawab}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Bangsal</label>
                    <select name="kd_bangsal" id="kd_bangsal" class="form-control">
                      {loop: $jnsperawatanranap.kd_bangsal}
                        <option value="{$value.kd_bangsal}"{if: $value.kd_bangsal == $jnsperawatanranap.form.kd_bangsal} selected{/if}>{$value.nm_bangsal}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" id="status" class="form-control">
                      {loop: $jnsperawatanranap.status}
                        <option value="{$value}"{if: $value == $jnsperawatanranap.form.status} selected{/if}>{$value}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Kelas</label>
                    <select name="kelas" id="kelas" class="form-control">
                      {loop: $jnsperawatanranap.kelas}
                        <option value="{$value}"{if: $value == $jnsperawatanranap.form.kelas} selected{/if}>{$value}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </div>
  </form>
</article>
