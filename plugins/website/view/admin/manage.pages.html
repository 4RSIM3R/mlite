<article class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Kelola halaman</h3>
            </div>
            <div class="panel-body">
				<h3 style="margin-top:5px;">Halaman: {?=count($pages.list)?}</h3>
					<div class="table-responsive no-margin">
						<table class="table table-striped no-margin">
							<thead>
								<tr>
									<th>Judul</th>
									<th>Slug</th>
									<th>Template</th>
									<th class="text-right">Aksi</th>
								</tr>
							</thead>
							<tbody>
        						{if: !empty($pages.list)}
								{loop: $pages.list}
								<tr>
									<td><a href="{$value.editURL}">{$value.title} <small>{$value.desc}</small></a></td>
									<td><a href="{$value.viewURL}" target="_blank">/{$value.slug}</a></td>
									<td>{$value.template}</td>
									<td class="text-right">
										<a href="{$value.viewURL}" target="_blank" class="btn btn-primary btn-xs">
											<i class="fa fa-search"></i> <span class="hidden-xs">Tampil</span>
										</a>
										<a href="{$value.editURL}" class="btn btn-success btn-xs">
											<i class="fa fa-pencil"></i> <span class="hidden-xs">Edit</span>
										</a>
										<a href="{$value.delURL}" class="btn btn-danger btn-xs" data-confirm="Yakin ingin dihapus?">
											<i class="fa fa-trash-o"></i> <span class="hidden-xs">Hapus</span>
										</a>
									</td>
								</tr>
								{/loop}
								{else}
								<tr><td colspan="4" class="text-center">Tidak ada data!</td></tr>
								{/if}
							</tbody>
						</table>
					</div>
					{$pages.pagination}
            </div>
        </div>
    </div>
</article>
