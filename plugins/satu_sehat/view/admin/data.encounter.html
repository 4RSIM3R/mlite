<h4>Data Encounter</h4>
<div class="row">
    <div class="col-md-12">
        <table class="table display table-bordered table-striped" width="100%">
            <thead>
                <tr>
                    <th>No. Rawat</th>
                    <th>ID Encounter</th>
                    <th>No. Rekam Medis</th>
                    <th>Nama Pasien</th>
                    <th>Tanggal</th>
                </tr>    
            </thead>
            <tbody>
                {loop: $data_encounter}
                <tr>
                    <td>{$value.no_rawat}</td>
                    <td>{$value.id_encounter}</td>
                    <td>{$value.no_rkm_medis}</td>
                    <td>{$value.nm_pasien}</td>
                    <td>{$value.tgl_registrasi}</td>
                </tr>
                {/loop}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
      $('.display').DataTable({
        "language": { "search": "", "searchPlaceholder": "Search..." },
        "lengthChange": false,
        "scrollX": true,
        dom: "<<'data-table-title'><'datatable-search'f>><'row'<'col-sm-12'tr>><<'pmd-datatable-pagination' l i p>>"
      });
      var t = $(".display").DataTable().rows().count();
      $(".data-table-title").html('<h3 style="display:inline;float:left;margin-top:0;" class="hidden-xs">Total: ' + t + '</h3>');
    });
    </script>
