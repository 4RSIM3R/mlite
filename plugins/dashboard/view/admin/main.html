<style>
  html {
    height: 0;
    background: url('{?=url()?}/{$settings.wallpaper}') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  body {
    height: 0;
  }

  #content-wrapper {
    top: 0;
    background: transparent;
  }

  .dashboard_wall {
    position: fixed;
    bottom: 120px;
    left: 80px;
    width: 100%;
    color: {$settings.text_color} !important;
  }

  p.title {
    position: absolute;
    bottom: 30px;
    left: 140px;
    font-size: 32px;
    text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
  }

  p.alamat {
    position: absolute;
    bottom: 0px;
    left: 140px;
    font-size: 16px;
    text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
  }

  div.coba {
    position: relative !important;
    top: 47px;
    margin: 0 15px;
    /* display: none; */
  }

  @media (max-width: 600px) {
    .dashboard_wall {
      position: fixed;
      bottom: 100px;
      left: 0px;
      min-width: 600px;
    }

    img.logo {
      width: 80px;
    }

    p.title {
      position: absolute;
      bottom: 20px;
      left: 80px;
      font-size: 18px;
      text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
    }

    p.alamat {
      position: absolute;
      bottom: 10px;
      left: 80px;
      font-size: 10px;
      text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
    }

    div.coba.halo {
      position: absolute;
      width: 82px;
      height: 20px;
      left: 80px;
      top: 80px;

      font-family: Graphik;
      font-style: normal;
      font-weight: 600;
      font-size: 18px;
      line-height: 20px;
      /* identical to box height */


      color: #FFFFFF;
    }

    div.coba {
      position: relative;
      width: 250px;
      height: 144px;
      left: 0px;
      top: 130px;
      margin: 0;

      /* background: linear-gradient(269.6deg, #56549E 0.35%, #AEA1E6 101.48%); */
      border-radius: 0px 20px 20px 0px;

    }
  }

  @media (max-width: 768px) and (min-width: 601px) {
    .dashboard_wall {
      position: fixed;
      bottom: 100px;
      left: 0px;
      min-width: 600px;
    }

    img.logo {
      width: 80px;
    }

    p.title {
      position: absolute;
      bottom: 20px;
      left: 80px;
      font-size: 18px;
      text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
    }

    p.alamat {
      position: absolute;
      bottom: 10px;
      left: 80px;
      font-size: 10px;
      text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
    }

    div.coba.halo {
      position: absolute;
      width: 152px;
      height: 20px;
      left: 160px;
      top: 420px;

      font-family: Graphik;
      font-style: normal;
      font-weight: 600;
      font-size: 18px;
      line-height: 20px;
      /* identical to box height */


      color: #FFFFFF;
    }

    div.coba {
      position: relative;
      width: 365px;
      height: 84px;
      left: 0px;
      top: 424px;
      margin: 0;

      /* background: linear-gradient(269.6deg, #56549E 0.35%, #AEA1E6 101.48%); */
      border-radius: 0px 20px 20px 0px;

    }
  }

  .badge-success {
    background-color: #222;
  }

  .btn-group .btn-fab {
    position: fixed !important;
    right: 20px;
    bottom: 60px;
  }
</style>

<div class="dashboard_wall">
  <img src="{?=url()?}/{$settings.logo}" class="logo" width="120px" alt="">
  <p class="title">{$settings.nama_instansi}</p>
  <p class="alamat">{$settings.alamat} - {$settings.kota} - {$settings.propinsi}</p>
</div>
