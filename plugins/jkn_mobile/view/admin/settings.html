<article class="row">
    <form action="{?=url(ADMIN.'/jkn_mobile/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="jkn_mobile[username]" class="form-control" value="{$settings.jkn_mobile.username}" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" name="jkn_mobile[password]" class="form-control" value="{$settings.jkn_mobile.password}" />
                    </div>
                    <div class="form-group">
                        <label>Header</label>
                        <input type="text" name="jkn_mobile[header]" class="form-control" value="{$settings.jkn_mobile.header}" />
                    </div>
                    <div class="form-group">
                        <label>Aktifkan Auto Register Pasien</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="jkn_mobile[autoregis]" value="0" {if: $settings.jkn_mobile.autoregis == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="jkn_mobile[autoregis]" value="1" {if: $settings.jkn_mobile.autoregis == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
