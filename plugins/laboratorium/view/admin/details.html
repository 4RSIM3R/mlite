<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Detail Permintaan Lab</h4>
</div>
<div class="modal-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Pemeriksaan</th>
        <th>Satuan</th>
        <th>Rujukan LA</th>
        <th>Rujukan PA</th>
        <th>Rujukan LD</th>
        <th>Rujukan PD</th>
      </tr>
    </thead>
    <tbody>
      {loop: $detail.template_laboratorium}
      <tr>
        <td>{$value.urut}</td>
        <td>{$value.Pemeriksaan}</td>
        <td>{$value.satuan}</td>
        <td>{$value.nilai_rujukan_la}</td>
        <td>{$value.nilai_rujukan_pa}</td>
        <td>{$value.nilai_rujukan_ld}</td>
        <td>{$value.nilai_rujukan_pd}</td>
      </tr>
      {/loop}
    </tbody>
  </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
