<article class="row">
    <form action="{?=url(ADMIN.'/wagateway/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pengaturan WA API</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>WA Api Server</label>
                        <input type="text" name="settings[waapiserver]" class="form-control" value="{$settings.waapiserver}" />
                    </div>
                    <div class="form-group">
                        <label>WA Api Token</label>
                        <input type="text" name="settings[waapitoken]" class="form-control" value="{$settings.waapitoken}" />
                    </div>
                    <div class="form-group">
                        <label>WA Number</label>
                        <input type="text" name="settings[waapiphonenumber]" class="form-control" value="{$settings.waapiphonenumber}" />
                    </div>
                    <div class="form-group">
                        <label>Webhook URL</label>
                        <input type="text" name="settings[waapiwebhook]" class="form-control" value="{$settings.waapiwebhook}" />
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
