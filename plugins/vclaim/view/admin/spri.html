<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> Tutup</button>
    <h4 class="modal-title">Riwayat SPRI</h4>
</div>
<div class="modal-body">

  <div id="form_spri">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row clearfix">
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Dokter</label>
                      <select class="form-control" name="dokter" data-use-search="true">
                        {loop: $maping_dokter_dpjpvclaim}
                        <option value="{$value.kd_dokter_bpjs}">{$value.nm_dokter_bpjs}</option>
                        {/loop}
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Poli/Unit</label>
                      <select class="form-control" name="poli" data-use-search="true">
                        {loop: $maping_poli_bpjs}
                        <option value="{$value.kd_poli_bpjs}">{$value.nm_poli_bpjs}</option>
                        {/loop}
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Tanggal Surat</label>
                      <input type="text" name="tanggal_rujukan" class="form-control tanggal" value="{?=date('Y-m-d')?}" />
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Tanggal Kontrol</label>
                      <input type="text" name="tanggal_datang" class="form-control tanggal" />
                  </div>
              </div>
          </div>
          <div class="row clearfix">
              <div class="col-md-12">
                  <button type="button" class="btn btn-primary" id="simpan_spri">Simpan</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <table class="table">
    <thead>
      <tr>
        <th>No Rawat</th>
        <th>No Kartu</th>
        <th>No Surat</th>
        <th>Tgl. Surat</th>
        <th>Tgl. Periksa</th>
        <th>Dokter</th>
        <th>Poli</th>
      </tr>
    </thead>
    <tbody>
      {loop: $spri}
      <tr>
        <td>{$value.no_rawat}</td>
        <td>{$value.no_kartu}</td>
        <td>{$value.no_surat}</td>
        <td>{$value.tgl_surat}</td>
        <td>{$value.tgl_rencana}</td>
        <td>{$value.nm_dokter_bpjs}</td>
        <td>{$value.nm_poli_bpjs}</td>
      </tr
      {/loop}
    </tbody>
  </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
<script type="text/javascript">
   $('select').selectator();
   $(function () {
       $('.tanggal').datetimepicker({
         format: 'YYYY-MM-DD',
         locale: 'id'
       });
   });
   $(function () {
       $('.jam').datetimepicker({
         format: 'HH:mm:ss',
         locale: 'id'
       });
   });
</script>
<script type="text/javascript">
  $("#form_spri").on("click","#simpan_spri", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();

    var tanggal_surat   = $('input:text[name=tanggal_rujukan]').val();
    var tanggal_periksa = $('input:text[name=tanggal_datang]').val();
    var poli            = $('select[name=poli]').val();
    var dokter          = $('select[name=dokter]').val();

    var url = baseURL + '/vclaim/savespri/{$no_kartu}/{?=convertNorawat($no_rawat)?}?t=' + mlite.token;

    $.post(url,{
      tanggal_surat : tanggal_surat,
      tanggal_periksa : tanggal_periksa,
      dokter : dokter,
      poli : poli
    } ,function(data) {
        alert(data);
        $("#display").show().load(baseURL + '/vclaim/spri/{$no_kartu}/{?=convertNorawat($no_rawat)?}?t=' + mlite.token);
        $('#notif').html("<div class=\"alert alert-success alert-dismissible fade in\" role=\"alert\" style=\"border-radius:0px;margin-top:-15px;\">"+
        "Data SPRI telah disimpan!"+
        "<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">&times;</button>"+
        "</div>").show();
    });

  });
</script>
