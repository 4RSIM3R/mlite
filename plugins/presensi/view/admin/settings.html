<article class="row">
  <form action="{?=url(ADMIN.'/presensi/saveSettings')?}" method="POST">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{$settings.title}</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="presensi[x_username]" class="form-control"
              value="{$settings.presensi.x_username}" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" name="presensi[x_password]" class="form-control"
              value="{$settings.presensi.x_password}" />
          </div>
          <div class="form-group">
            <label>Header Token</label>
            <input type="text" name="presensi[header_token]" class="form-control"
              value="{$settings.presensi.header_token}" />
          </div>
          <div class="form-group">
            <label>Header Username</label>
            <input type="text" name="presensi[header_username]" class="form-control"
              value="{$settings.presensi.header_username}" />
          </div>
          <div class="form-group">
            <label>Header Password</label>
            <input type="text" name="presensi[header_password]" class="form-control"
              value="{$settings.presensi.header_password}" />
          </div>
          <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
        </div>
      </div>
    </div>
  </form>
</article>
